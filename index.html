<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" charset="utf-8"></script>
  </head>
  <body>
    <audio id="collisionSound">
      <source src="mixkit-funny-fail-low-tone-2876.wav" type="audio/mp3" />
      Your browser does not support the audio tag.
    </audio>
    <audio id="spacebarSound">
      <source src="mixkit-game-ball-tap-2073.wav" type="audio/mp3" />
      Your browser does not support the audio tag.
    </audio>
    <div class="container">
      <div class="game">
        <div class="button-container">
          <button id="birdButton1">Bird 1</button>
          <button id="birdButton2">Bird 2</button>
          <button id="birdButton3">Bird 3</button>
        </div>
        <div class="sky-moving">
          <div id="bird" class="bird"></div>
        </div>
      </div>
      <div class="ground-container">
        <div class="ground-moving"></div>
      </div>
    </div>
    <div id="lives">LIVES: 3</div>

    <div class="popup" id="gameOverPopup">
      GAME OVER
      <br />
      <button class="restart-button" onclick="restartGame()">Restart</button>
    </div>
  </body>
</html>
