<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" charset="utf-8"></script>
  </head>
  <body>
    <audio id="collisionSound">
      <source src="mixkit-funny-fail-low-tone-2876.wav" type="audio/mp3" />
      Your browser does not support the audio tag.
    </audio>
    <audio id="spacebarSound">
      <source src="mixkit-game-ball-tap-2073.wav" type="audio/mp3" />
      Your browser does not support the audio tag.
    </audio>
    <div class="border-left"></div>
    <div class="game-container">
      <div class="border-top"></div>
      <div class="sky">
        <div class="bird"></div>
      </div>
    </div>
    <div class="ground-container">
      <div class="ground-moving"></div>
    </div>
    <div class="border-right"></div>
    <div id="lives">Lives: 3</div>
    <p id="round">1. Round</p>
    <div class="popup" id="gameOverPopup">
      GAME OVER
      <br />
      <button class="restart-button" onclick="restartGame()">Restart</button>
    </div>
    <div id="pickup-line-container">PICK UP LINE</div>
  </body>
</html>
